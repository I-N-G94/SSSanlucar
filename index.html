        <script>
            function showSidebar(title, itinerario, horarioData, imagen, nombreCompleto, sede, nombreMostrar, fundacion, estrenos, bandas, colorMenu, colorTexto, distancia) {
                var sidebar = document.getElementById('sidebar');
                sidebar.style.left = '0px';
                sidebar.style.backgroundColor = colorMenu;
                sidebar.style.color = colorTexto;

                sidebar.querySelectorAll("h3, p, span").forEach(el => {
                    el.style.color = colorTexto;
                });

                document.getElementById('sidebar-title').innerText = title;
                document.getElementById('sidebar-itinerario').innerText = itinerario;

                document.getElementById('sidebar-image').src = imagen;
                document.getElementById('sidebar-nombre-completo').innerText = nombreCompleto;
                document.getElementById('sidebar-sede').innerText = sede;
                document.getElementById('sidebar-title').innerText = nombreMostrar;
                document.getElementById('sidebar-fundacion').innerText = fundacion;
                document.getElementById('sidebar-estrenos').innerText = estrenos;
                document.getElementById('sidebar-bandas').innerText = bandas;
                document.getElementById('sidebar-distancia').innerText = distancia;
                
                    // Rellenar la tabla de horarios
                // Rellenar la tabla de horarios
                const horario = JSON.parse(horarioData);
                
                document.getElementById('hora-salida-cg').innerText = horario.salida_cg;
                document.getElementById('hora-salida-up').innerText = horario.salida_up;
                document.getElementById('hora-carcel-cg').innerText = horario.carcel_cg;
                document.getElementById('hora-carcel-up').innerText = horario.carcel_up;
                document.getElementById('hora-parroquia-cg').innerText = horario.parroquia_cg;
                document.getElementById('hora-parroquia-up').innerText = horario.parroquia_up;
                document.getElementById('hora-ancha-cg').innerText = horario.ancha_cg;
                document.getElementById('hora-ancha-up').innerText = horario.ancha_up;
                document.getElementById('hora-recogida-cg').innerText = horario.recogida_cg;
                document.getElementById('hora-recogida-up').innerText = horario.recogida_up;
                            
            }

            function hideSidebar() {
                document.getElementById('sidebar').style.left = '-300px';  
            }

            document.addEventListener('click', function(event) {
                var sidebar = document.getElementById('sidebar');
                if (!sidebar.contains(event.target) && !event.target.closest('.leaflet-marker-icon')) {
                    hideSidebar();
                }
            });
        </script>
